<!DOCTYPE html>
<html>

  <head>
    <title>
      radio
    </title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/websock.js"></script>
  </head>

  <body>
    <style>
      
    </style>

    <div class="container center" id="main">
      <div class="col-sm-6 col-xs-6" id="bbc1">
        <input type="button" value="BBC1" onClick="ws.send('radio=bbc1');" />
      </div>
      <div class="col-sm-6 col-xs-6 " id="bbc2">
        <input type="button" value="BBC2" onClick="ws.send('radio=bbc2');" />
      </div>

      <div class="col-sm-6 col-xs-6" id="cro1">
        <input type="button" value="CRO1" onClick="ws.send('radio=cro1');" />
      </div>
      <div class="col-sm-6 col-xs-6" id="cro2">
        <input type="button" value="CRO2" onClick="ws.send('radio=cro2');" />
      </div>    
    
      <div class="col-sm-12 col-xs-12 center" id="ctrl">
        <input type="button" value="STOP" onClick="ws.send('radio=none');" />
      </div>

      <div class="col-sm-12 col-xs-12 center" id="status">
        Playing: <span id="radio"></span>
        <br /> Volume: <span id="vol"></span>
      </div>

      <div class="col-sm-6 col-xs-6" id="volumeUp">
        <input type="button" value="Vol UP" onClick="ws.send('volup');" />
      </div>
      <div class="col-sm-6 col-xs-6" id="volumeDown">
        <input type="button" value="Vol DN" onClick="ws.send('voldn');" />
      </div>

      <div class="col-sm-12 col-xs-12" id="light">
        Bedroom light is <span id="bedstate"></span>
        <br />
      </div>
      <div class="col-sm-12 col-xs-12 center">
        <input type="button" value="Bedroom" onClick="ws.send('bedstate');" />
      </div>
    </div>
  </body>
</html>
